<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #333;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d92121;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="location.png" width="300" alt="Welcome Jollibee" id="welcome-img">

  <h1>üìç Alamin ang Lokasyon Mo</h1>
  <button onclick="getLocation()">Ipakita ang Lokasyon</button>

  <div id="map"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapFrame = `<iframe width="100%" height="100%" src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>`;
      document.getElementById("map").innerHTML = mapFrame;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script>

</body>
</html>
